name: build-page

on:
  pull_request:

  push:
    branches:
      - master

env:
  HOMEBREW_NO_AUTO_UPDATE: 1

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2.1.4
      with:
        node-version: '12'
    - name: Install pandoc
      run: brew install pandoc
    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install dependencies
      run: npm ci
    - name: Build website
      run: make build
    - uses: actions/upload-artifact@v2
      with:
        name: website
        path: website

  check:
    needs: build
    runs-on: ubuntu-20.04
    container: jekyll/builder:latest

    steps:
    - uses: actions/checkout@v2
    - name: Download website artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: website
        path: website
    - name: Check website
      run: /usr/gem/bin/htmlproofer --empty-alt-ignore website

  upload:
    if: github.ref == 'refs/heads/master'
    needs: check
    runs-on: ubuntu-20.04

    steps:
    - name: Download website artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: website
        path: website
    - name: Upload to S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'eu-central-1'
      run: aws s3 cp website s3://familienradwege --acl public-read --recursive --exclude ".*"
